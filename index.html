<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
        <div class="logo-side">
            <div class="branding">
                <img src="Img/image.png" alt="logo" id="logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="">Hailey Welsh</a> on <a href=""> Unsplash</a></p>
            </div>
        </div>
        <div class="form-side">
            <div class="disclaimer">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h2>
                <h1>You know you want to.</h1>
            </div>
            <form action="">
            <div class="info">
                <h1>Lets do this!!</h1>
                <div class="inputs">
                    <div class="section-1">
                    <label for="fn">FIRST NAME</label>
                    <input type="text" id="fn">
                    <label for=""><input type="text">LAST NAME</label>
                    </div>
                    <div class="section-2">
                    <label for=""><input type="email">EMAIL</label>
                    <label for=""><input type="tel">PHONE NUMBER</label>
                    </div>
                    <div class="section-3">
                    <label for=""><input type="password">PASSWORD</label>
                    <label for=""><input type="password">CONFIRM PASSWORD</label>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
            </form>
        </div>
</body>
</html>
