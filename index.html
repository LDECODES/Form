<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
        <div class="logo-side">
            <div class="branding">
                <img src="Img/image.png" alt="logo" id="logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="">Hailey Welsh</a> on <a href=""> Unsplash</a></p>
            </div>
        </div>
        <div class="form-side">
            <div class="disclaimer">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h2>
                <h1>You know you want to.</h1>
            </div>
            <form action="">
            <div class="info">
                <h2>Lets do this!!</h2>
                <div class="inputs">
                    <div class="section-1">
                        <div>
                            <label for="fn">FIRST NAME</label>
                            <input type="text" id="fn">
                        </div>
                        <div>
                            <label for="">LAST NAME</label>
                            <input type="text" id="ln">

                        </div>
                    </div>
                    <div class="section-2">
                        <div>
                            <label for="">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div>
                            <label for="">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>      
                    </div>
                    <div class="section-3">
                        <div>
                            <label for="">PASSWORD</label>
                            <input type="password" id="pass">
                        </div>
                            <div>
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" id="pass-confirm">
                            </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
            </form>
        </div>
</body>
</html>
